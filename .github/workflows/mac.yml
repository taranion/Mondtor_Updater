name: Compile OS X
#on: [push]
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
env:
  LANG: "de_DE.UTF-8"

jobs:
  compile-jpackage:
    runs-on: macos-latest
    steps:
    - name: checkout sources
      uses: actions/checkout@master

    - name: Set Release version env variable
      run: |
        echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

    - name: JPackage
      run:   mvn jpackage:jpackage@osx
      env: 
        JFROG_USER: ${{ secrets.JFROG_USER }}
        JFROG_PASS: ${{ secrets.JFROG_PASS }}
        LANG: en_EN
        
    - name: Show result JPackage
      continue-on-error: true
      run: ls target/jpackage
      
    - name: Upload
      continue-on-error: true
      uses: garygrossgarten/github-action-scp@release
      with:
        verbose: true
        local: target/jpackage/Mondtor-1.0.0.dmg
        remote: /var/www/html/mondtor-builds/osx/Mondtor-Updater-${{env.RELEASE_VERSION}}.dmg
        host: eden.rpgframework.de
        username: ghmondtor
        password: ${{ secrets.DEPLOY_PASSWORD }}
